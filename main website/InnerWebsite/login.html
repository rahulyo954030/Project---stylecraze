<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/login_signup_navbar.css">
    <link rel="stylesheet" href="./styles/login_signup.css">
    <link rel="stylesheet" href="./styles/login.css">

</head>
<body>
    <!-- navbar codes start -->
    <div id="navbar">
        <div>
            <a href="./innerHomepage.html"><img src="https://cdn2.stylecraze.com/static-content/products-reviews/images/logo.png" alt="logo"></a>
        </div>
    </div>
    <!-- navbar codes ends -->

    <!-- middle div codes start -->
    <div id="middle"></div>
    <!-- middle div codes ends -->

    <!-- last div codes start -->
    <div>
        <div id="slideshow"></div>
        <div id="login-container">
            <div>Sign In and get rewards</div>
            <div>
                <form id="myForm">
                    <input type="text" placeholder="User Name" id="username">
                    <input type="text" placeholder="Password" id="password">
                    <div><a href="#">Forgot password?</a></div>
                    <input type="submit" value="Sign In" id="submit">
                </form>
            </div>
            <div>
                <div><hr></div>
                <div>OR</div>
                <div><hr></div>
            </div>
            <div>
                <div id="signup">
                    <div id="google">Google</div>
                    <div>Facebook</div>
                </div>
                <div>Not a Member? <a href="./signup.html">Sign Up</a></div>
            </div>
        </div>
    </div>
    <!-- last div codes ends -->
</body>
</html>

<script src="./scripts/login_signup.js"></script>

<script>

let loginArr = JSON.parse(localStorage.getItem("signupData"))

document.querySelector("#myForm").addEventListener("submit", (event)=> {

    event.preventDefault()

    let username = document.querySelector("#username").value
    let password = document.querySelector("#password").value

    for(let i=0; i<loginArr.length; i++)
    {
        if(username === loginArr[i].username)
        {
            if(password === loginArr[i].password)
            {
                window.location.href = "#"
                console.log("login Successful")
            }
            else
            {
                if( i < loginArr.length-1)
                {
                    continue
                }
                else
                {
                    alert("Invalid Credentials")
                }
            }
        }
        else
        {
            if( i < loginArr.length-1)
            {
                continue
            }
            else
            {
                alert("Invalid Credentials")
            }
        }
    }

})

</script>
